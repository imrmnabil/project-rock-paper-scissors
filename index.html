<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col border" id="game-board">
            <div class="row" id="heading-div">
                <h2 class="display-2 text-center">Rock Paper Scissor Game</h2>
            </div>
            <div class="row hide" id="score-div">
                <h3 class="display-3 text-center" id="score-heading"></h3>
            </div>
            <div class="row justify-content-center hide" id="img-div">
                <div class="col border " id="hand-container">
                    <div id="machine-hand-container" class="game-hand row justify-content-center">
                        <img src="resource/question.svg" class="shadow-sm" id="machine-img">
                    </div>
                    <p id="comment-text" class="text-center h3">Hi</p>
                    <div id="player-hand-container" class="game-hand row justify-content-center">
                        <img src="resource/question.svg" class="shadow-sm" id="player-img">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="button-div">
                <button id="start-button" class="btn btn-primary btn-lg px-5 my-5">START</button>
            </div>
        </div>
        <div class="col border hide" id="option-div">
            <h3 class="display-5 text-center">Rock paper or scissor??</h3>
            <div class="row justify-content-evenly" id="options">
                <img src="resource/rock.svg" alt="Rock" class="col-4" id="1">
                <img src="resource/paper.svg" alt="Paper" class="col-4" id="2">
                <img src="resource/scissor.svg" alt="Scissor" class="col-4" id="3">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
