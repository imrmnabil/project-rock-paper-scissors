<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col border">
            <div class="row ">
                <h2 class="display-3 text-center">Rock Paper Scissor Game</h2>
            </div>
            <div id="machine-hand-container" class="game-hand row justify-content-center">

            </div>
            <div id="player-hand-container" class="game-hand row justify-content-center">
                <img src="https://img.icons8.com/ios/344/we.png">
            </div>
            <div class="row">
                <button id="start-button" class="btn btn-primary btn-lg px-4">START</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</html>
